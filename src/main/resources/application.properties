# PARA USO LOCAR EN DESARROLLO
server.port= 8100
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:h2:file:./datos/demodb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# CONFIGURACION DE SERVIDOR MYSQL HEROKU

# Configuracion independientemente de uso local o en Heroku
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Configuracion de vistas multiples y de formatos de archivo de salida tolerados
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.pdf = application/pdf
spring.mvc.contentnegotiation.media-types.xlsx = application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
spring.jpa.properties.javax.persistence.validation.mode=none

